<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Calculator</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0px;
        flex-direction: column;
        font-family: 'Poppins', sans-serif;
        background-color: #373e40;
        color: white;
    }

</style>
</style>
<body>
    <h1 id="Date"></h1>
    <h1 id="Seconds"></h1>
    <img src="./andrew.jpg" id="andrew" style="display: none;"/>
</body>
<script>
   
   startup()
   async function startup(){
    await alert('Welcome to state timer!');
    SetDate();
      setInterval(()=>{
          SetDate();
      },1000);
      setInterval(()=>{
      randomandrew();
      },10000);
   }
function SetDate(){
  var todaysDate = new Date();
  var State = new Date("04/8/2024");
  var timeRemaining = (State.getTime() - todaysDate.getTime());
  var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
  var minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
  var seconds = Math.floor((timeRemaining / 1000) % 60);
    if(hours < 10){
     hours = `0${hours}`;
   }
   if(minutes < 10){
     minutes = `0${minutes}`;
   }
   if(seconds < 10){
    seconds = `0${seconds}`;
   }
  document.getElementById('Date').innerHTML =`${(days + 1)} days and ${hours}:${minutes}:${seconds} until state!`
}

function randomandrew(){
  var audio = new Audio('./scare.mp3');
  audio.play();
  setTimeout(()=>{
    document.getElementById('andrew').style.display = 'none'
  },[5000])
        
  document.getElementById('andrew').style.display = ''
}

</script>
</html>
